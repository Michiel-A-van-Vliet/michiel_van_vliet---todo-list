<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindopdracht - Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="todo">
        <h1 class="todo__title">Todo List</h1>

        <input id="todo__new" type="text">
        <button id="todo__btn-add" class="todo__btn-add">Voeg toe</button>

        <ul id="todo__list" class="todo__list">
            <li class="todo__item--wait">
                Even geduld, de lijst wordt geladen
            </li>
        </ul>

        <script defer src="api-client.js"></script>
        <script defer src="script.js"></script>
    </main>

</body>

</html>
